<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap 4 frameworks</title>
    <style>
    #first-carousel img{
        width: 100%;
    }
    </style>
</head>
<body>
    <!-- ################# CAROUSEL############### -->
    <!-- 
        1) ID!!!!
        2) CLASS!!(PARENTS>CHILDREN)
        3) CAROUSEL, TABS, MENU.....> CARE E PRIMUL ACTIV! DIN ELEMENT
        4) atribute href si data* porneste atributele, carouselul...
     -->
    <div id="first-carousel" class="carousel slide" data-ride="carousel"> 
    <!-- slaides 3 slaiduri intr-un div -iner-->
  
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="http://picsum.photos/1200/600?image=1" >
            </div>
            <div class="carousel-item active">
                <img src="http://picsum.photos/1200/600?image=2" >
            </div>
            <div class="carousel-item">
                <img src="http://picsum.photos/1200/600?image=3" >
            </div>
        </div>
        <!-- controls -->
        <a class="carousel-control-prev" href="#first-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#first-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        <!--ID de schimbat in concordanta cu ID-ul divului; controls -->

        <ol class="carousel-indicators">
                <li data-target="#irst-carousel" data-slide-to="0" ></li>
                <li data-target="#irst-carousel" data-slide-to="1" class="active"></li>
                <li data-target="#irst-carousel" data-slide-to="2"></li>
        </ol>
    </div>
    <!-- #################CARUSEL################# -->
    <hr>
    <!-- #############MENU##################### -->
    <div id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#register">Register</a></li>
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#login">Login</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane" id="register"><h2>REGISTER</h2></div>
            <div class="tab-pane active" id="login"><h2>LOGIN</h2></div>
        </div>




    </div>
    <!-- ##############MENU#################### -->
    <!-- ferestre modale######### -->

    <div>
        
        <button class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#myModal">
            Contact US!
        </button>

        <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Modal Heading</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      Modal body..
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">OK</button> 
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
        </div>
    </div>





    <!-- ferestre modale######### -->


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
